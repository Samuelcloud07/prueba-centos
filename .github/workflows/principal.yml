name: Deploy

on: [push]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@master
     - name: Copiar el contenido del repositorio con scp
     - uses: appleboy/scp-action@v0.1.4
       env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
       with:
        source: "tests/*"
        target: "test3"
        strip_components: 1

